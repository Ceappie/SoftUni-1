<main class="mt-3">
    <h1 class="text-center">Create Product</h1>
    <hr class="bg-secondary full-width" />
    <form class="mx-auto half-width" method="post" action="/products/edit?id={{{id}}}">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" value="{{{name}}}" name="Name">
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input type="text" class="form-control" id="Price" value="{{{price}}}" name="Price">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" value="{{{description}}}" name="Description">
        </div>
        <div class="form-group text-center" style="">
            <h3 class="text-center">Product Type</h3>
            <hr class="bg-secondary half-width" />
            <input type="radio" id="ProductType" value="1" name="ProductType">Food
            <input type="radio" id="ProductType" value="2" name="ProductType">Domestic
            <input type="radio" id="ProductType" value="3" name="ProductType">Health
            <input type="radio" id="ProductType" value="4" name="ProductType">Cosmetic
            <input type="radio" id="ProductType" value="5" name="ProductType">Other
            <hr class="bg-secondary half-width" />
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Edit</button>
        </div>
    </form>
</main>
