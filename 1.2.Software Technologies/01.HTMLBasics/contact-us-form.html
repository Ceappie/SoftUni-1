<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<h1>Contact Us</h1>
<form class="contact-form">
    <p><span>First name:</span><input type="text"></p>
    <p><span>Last name:</span><input type="text"></p>
    <p><span>Email:</span><input type="email"></p>
    <p>
        <span id="town">Town:</span>
        <select>
            <option value="1">Sofia</option>
            <option value="2">Ruse</option>
        </select>
    </p>
    <p><button type="submit">Submit</button></p>

</form>

</body>
</html>
